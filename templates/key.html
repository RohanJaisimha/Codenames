<!DOCTYPE html>
<html>
	<head>
		<title>
			Key
		</title>
		<meta charset="utf-8">
		<style>
			td
			{
				margin:3px;
				padding:3px;
				height:113px;
				width:113px;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function main()
		{
			let val = getInput();
			let starting_color = val[1];
			let id = val[0];
			createTable(id, starting_color);
		}
		function getInput()
		{
			while(true)
			{
				let id = prompt("Enter your key's id");
				id = convertToBase4(id);
				let val = validateId(id);
				if(val[0])
					return [id, val[1]];	
				alert("Your id was incorrect");
			}
		}	
		function createTable(id, starting_color)
		{
			document.writeln("<table><tbody><tr><td colspan='5' style='background-color:" + starting_color + ";'></td></tr><tr><td></td><tr>");
			let colors = ["Black", "Blue", "#FFFDD0", "Red"];
			for(let i = 0; i < id.length; i += 1)
			{
				document.writeln("<td style='background-color:" + colors[id.charAt(i)] + ";'></td>");
				if(i % 5 == 4)
					document.writeln("</tr><tr>");
			}
			document.writeln("</tr></tbody></table>");
		}
		function convertToBase4(id)
		{
			return parseInt(id).toString(4);
		}
		function validateId(id)
		{
			let countBlack = 0, countBlue = 0, countCream = 0, countRed = 0;
			if(id.length == 24)
				id = "0" + id;
			for(let i = 0; i < id.length; i += 1)
			{
				let chr = id.charAt(i);
				if(chr == '0')		countBlack += 1;
				else if(chr == '1')	countBlue += 1;
				else if(chr == '2')	countCream += 1;
				else			countRed += 1;
			}
			if(countBlack == 1 && countCream == 7 && countBlue == 9 && countRed == 8)
			{
				return [true, "Blue"];
			}
			else if(countBlack == 1 && countCream == 7 && countRed == 9 && countBlue == 8)
			{
				return [true, "Red"];
			}
			else
			{
				return [false, undefined];
			}
		}
		main();
	</script>
</html>
