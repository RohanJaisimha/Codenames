<!DOCTYPE html>
<html>
    <head>
        <title>
            Start
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/qrcode.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/mousetrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/board.js') }}"></script>
    </head>
    <body onload="main()">
        <table>
            <tbody id='table'>
                {% for row in words_grid %}
                    <tr>
                        {% set outer_loop_count = loop.index - 1 %}
                        {% for color in row %}
                            {% set inner_loop_count = loop.index - 1 %}
                            <td id="{{ outer_loop_count * 5 + inner_loop_count + 1 }}" onclick="changeColor(this, '{{ color_grid[outer_loop_count][inner_loop_count] }}');">
                                {{ words_grid[outer_loop_count][inner_loop_count] }}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="QRCodeContainer">
            <div id="QRCode">
            </div>
            <p>
                The ID is {{ color_grid_code }}
            </p>
        </div>
    </body>
</html>
